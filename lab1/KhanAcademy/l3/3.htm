<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
            td{
                padding: 4px;
            }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
                
            </thead>
            <tbody>
            <tr>
                <td>Pizza</td>
                <td>Pepperoni, mushroom, cheese.</td>
                <td>2000tg</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>Bread, cheese, red onions, tomato.</td>
                <td>1200tg</td>
            </tr>
            <tr>
                <td>Plof</td>
                <td>rice, carrots, onions, mutton.</td>
                <td>1000tg</td>
            </tr>
            </tbody>
        </table>

    </body>
</html>
