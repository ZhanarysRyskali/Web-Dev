<!DOCTYPE html>
<html>
    <head>

        </div>

                <a href="#">
                    <div class="link1">

                    </div>
                </a>

                <div class="separator">

                    <span></span>

                    <div class="link2">

                <div class="forgot">
                    <a href="#">
                        <div class="link3">
                            Забыли пароль?
                        </div>
                    </a>
                </div>
            </div>

            <div class="box1">
                <div class="register">
                    <p>
                    У вас еще нет аккаунта?<a id="reg" href="#"><b id="link4">Зарегистрироваться</b></a>

                </div>
            </div>
